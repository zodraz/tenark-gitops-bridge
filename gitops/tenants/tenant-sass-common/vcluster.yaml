apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-common-vcluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    clusterName: tenant-common
spec:
  project: default
  destination:
    namespace: tenant-common
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.loft.sh'
    targetRevision: 0.25.0
    chart: vcluster
    helm:
      releaseName: tenant-common
      values: |
        controlPlane:
          ingress:
            enabled: true
            host: tenant-common.tenark.com
            spec:
              ingressClassName: nginx
          proxy:
            extraSANs:
            - tenant-common.tenark.com
            - tenant-common
            - tenant-common.tenant-common
            - tenant-common.tenant-common.svc
            - tenant-common.tenant-common.svc.cluster.local
        sync:
          fromHost:
            ingressClasses:
              enabled: true
          toHost:
            ingresses:
              enabled: true
  sources: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true