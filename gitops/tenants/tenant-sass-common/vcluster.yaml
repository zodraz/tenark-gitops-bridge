apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-common-vcluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    clusterName: tenant-common
spec:
  project: default
  sources:
    # - path: environments/env-green/ingress
    #   repoURL: https://github.com/leunamnauj/Engineering-Multi-Tenancy-for-Crossplane-Automating-Environments-with-vClusters-and-GitOps.git
    #   targetRevision: HEAD
    
    - repoURL: https://charts.loft.sh
      targetRevision: 0.25.0
      chart: vcluster
      helm:
        releaseName: tenant-common
        values: |
          pro: false
          exportKubeConfig:
            context: tenant-common
            server: https://tenant-common.tenark.com:32443
            secret:
              name: tenant-common-ext
              namespace: tenant-common
          sync:
            toHost:
              ingresses:
                enabled: true
          controlPlane:
            distro:
              k3s:
                enabled: true
            proxy:
              extraSANs:
              - tenant-common
              - tenant-common.tenant-common
              - tenant-common.tenant-common.svc
              - tenant-common.tenant-common.svc.cluster.local
            statefulSet:
              scheduling:
                podManagementPolicy: OrderedReady
                    
  destination:
    server: https://kubernetes.default.svc
    namespace: tenant-common
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true