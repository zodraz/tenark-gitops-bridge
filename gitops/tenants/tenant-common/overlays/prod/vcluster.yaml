apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenant-common-prod-vcluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    clusterName: tenant-common-prod
spec:
  project: default
  destination:
    namespace: tenant-common-prod
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://charts.loft.sh'
    targetRevision: 0.25.0
    chart: vcluster
    helm:
      releaseName: tenant-common-prod
      values: |
        controlPlane:
          ingress:
            enabled: true
            host: tenant-common-prod.tenark.com
            spec:
              ingressClassName: nginx
          proxy:
            extraSANs:
            - tenant-common-prod.tenark.com
            - tenant-common-prod
            - tenant-common-prod.tenant-common-prod
            - tenant-common-prod.tenant-common-prod.svc
            - tenant-common-prod.tenant-common-prod.svc.cluster.local
        sync:
          fromHost:
            ingressClasses:
              enabled: true
          toHost:
            ingresses:
              enabled: true
        policies:
          resourceQuota:
            enabled: true
            quota:
              cpu: "3"
              memory: 3Gi
              pods: "10"
  sources: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true