apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.azure.com/tls-cert-keyvault-uri: https://tenark.vault.azure.net/certificates/aks-certificate-tenark/4685d0b931f64993b45cc90b1c198000
  name: controlplane-ingress
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: tenark.com
    http:
      paths:
      - backend:
          service:
            name: tenark-web-controlplane-service
            port:
              number: 8081
        path: /controlplane
        pathType: Prefix
  tls:
  - hosts:
    - tenark.com
    secretName: keyvault-controlplane-ingress