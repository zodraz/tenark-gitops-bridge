apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-vcluster2
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: demo-vcluster2
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://charts.loft.sh'
    targetRevision: 0.20.0-beta.6
    chart: vcluster
    helm:
      releaseName: demo-vcluster2
      values: |
        controlPlane:
          ingress:
            enabled: true
            host: demo.vcluster2.local
            spec:
              ingressClassName: nginx
          proxy:
            extraSANs:
            - demo.vcluster2.local
        sync:
          fromHost:
            ingressClasses:
              enabled: true
          toHost:
            ingresses:
              enabled: true
  sources: []
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  project: default